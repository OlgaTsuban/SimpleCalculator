<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="output" id="output">0</div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearOutput()">C</button>
            <button class="btn" onclick="toggleSign()">+/-</button>
            <button class="btn" onclick="percent()">%</button>
            <button class="btn operator" onclick="setOperation('/')">÷</button>

            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="setOperation('*')">×</button>

            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>

            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>

            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
            <button class="btn" onclick="calculate()">=</button>
            
            <button class="btn" onclick="factorial()">x!</button>
            <button class="btn" onclick="squareRoot()">√x</button>
            <button class="btn" onclick="exponentiation()">xⁿ</button>

            <button class="btn" onclick="memoryRecall()">MR</button>
            <button class="btn" onclick="memoryClear()">MC</button>
            <button class="btn" onclick="memoryAdd()">M+</button>
            <button class="btn" onclick="memorySubtract()">M-</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
